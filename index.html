<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown for New Year!!</title>
</head>
<body>
    <h1 id="h1">New Years Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-tex" id="days"></p>
            <span id="span">Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-tex" id="hours"></p>
            <span id="span1">Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-tex" id="minutes"></p>
            <span id="span2">Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-tex" id="seconds"></p>
            <span id="span3">Seconds</span>
        </div>  
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
